version: "3.9"
services:
  zeek:
    image: custom-zeek
    network_mode: host
    #command: ["-i", "br_icsnet", "local", "custom-scripts/"]
    volumes:
      - ./zeek-scripts:/usr/local/zeek/share/zeek/site/scripts
      - ./zeek-logs:/pcap
      - shared-data:/data
    command: /bin/sh -c '/usr/local/bin/check-and-flag.sh & exec zeek -i br_icsnet local custom-scripts/'

  audio1:
    build: audio-docker/.
    privileged: true
    working_dir: /src
    entrypoint: ["python3", "server2.py"]
    container_name: audio1
    volumes:
      - ../src:/src
      - shared-data:/data
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
    networks:
      fnet:
        ipv4_address: 192.168.1.35

  pys:
    build: ics-docker/.
    privileged: true
    working_dir: /src
    entrypoint: ["./start.sh", "FactorySimulation.py"]
    container_name: pys
    volumes:
      - ../src:/src
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
    networks:
      fnet:
        ipv4_address: 192.168.1.31
      
  plc1:
    build: ics-docker/.
    privileged: true 
    working_dir: /src
    entrypoint: ["./start.sh", "PLC1.py"]
    container_name: plc1
    volumes:
      - ../src:/src
      - "/etc/timezone:/etc/timezone:ro"
      - "/etc/localtime:/etc/localtime:ro"
    networks:
      wnet:
        ipv4_address: 192.168.0.12
      fnet:
        ipv4_address: 192.168.1.12

      
